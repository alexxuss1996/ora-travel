<!DOCTYPE html>
<html lang="">

<head>
	
	<meta charset="utf-8">
	<title>Ora Travel</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<meta property="og:image" content="img/dest/preview.jpg">
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@900&family=Muli:wght@200;300;400;700&family=Pinyon+Script&family=Poppins:wght@400;600&family=Raleway:wght@700&family=Roboto:wght@400;500&family=Source+Sans+Pro&display=swap" rel="stylesheet">

<body>
	
	<header class="header">

							<i class="fas fa-map-marker-alt"></i>

					</div>
					<div class="topline__auth">
						<div class="auth__signin">
							<i class="fas fa-user-circle"></i>
							<a href="#">Sign In</a>

					</div>
